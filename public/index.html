<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
       
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="form-title">Gestion des Étudiants</h1>
    <div class="container">
        <form action="/user" method="post" class="user-form">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" name="nom" id="nom">
            </div>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" name="prenom" id="prenom">
            </div>

            <div class="form-group">
                <label for="email">Numéro d'étudiant:</label>
                <input type="text" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="telephone">Note d'examen:</label>
                <input type="text" name="telephone" id="telephone">
            </div>

            <input type="submit" value="Ajouter" class="submit-btn">
        </form>

        <hr>

        <h2>Liste des Étudiants</h2>
        <ul id="users-list"></ul>
    </div>

<script src="script.js"></script>

</body>

</html>
